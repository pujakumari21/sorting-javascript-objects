<!DOCTYPE html>
<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="app">
	<div class='flex-container'>
		<div class='row header'>
			<div class='column'>
				<div class='account-column'>
					Account
				</div>
			</div>
			<div class='column'>
				<div class='cash-column' id='cash-col'>
					<div><i class="arrow up"></i>Available Cash</div>
					<div class='gray'>Today's Change</div>
				</div>
			</div>
		</div>
		<div class='row '>
			<div class='wrapper content'>
				<div class='column' id='left-col1'>
					<div class='left-col-common'>
						IRA - 5200
					</div>
				</div>
				<div class='column right-content'>
					<div class='right-col' id='right-col1'>
						<div class='right-col-common black'>$5,763.36</div>
						<div class='right-col-common red'>-0.08% / $8,916.69</div>
					</div>
				</div>
			</div>

		</div>
		<div class='row'>
			<div class='wrapper content'>
				<div class='column' id='left-col2'>
					<div class='left-col-common'>
						AAA - 1812
					</div>
				</div>
				<div class='column'>
					<div class='right-col' id='right-col2'>
						<div class='right-col-common black'>$2,010,926.10</div>
						<div class='right-col-common green'>+0.21% / $38,881.63</div>
					</div>
				</div>
			</div>

		</div>
		<div class='row'>
			<div class='wrapper content'>
				<div class='column' id='left-col3'>
					<div class='left-col-common'>
						AAA - 3810
					</div>
				</div>
				<div class='column'>
					<div class='right-col' id='right-col3'>
						<div class='right-col-common black'>$10,050,054.07</div>
						<div class='right-col-common green'>+0.07% / $8,916.69</div>
					</div>
				</div>
			</div>
		</div>
		<div class='row loadmore'>
			Load more
		</div>
	</div>
</div>

</div>

	<script src="src/index.js">
	</script>
</body>

</html>
